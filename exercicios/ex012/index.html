<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídes hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/pexels-trupert-1032650.jpg" height="560" controls autoplay loop>
        <source src="midea/meu-video720.mp4.mp4" type="video/mp4">
        <source src="midea/meu-video.mp4.mp4" type="video/mp4">
        <source src="midea/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com repetições de vídeos.</p>

    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=QT8yuo4oFxE5CEyA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
